<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 400%;
        }
        .slides img {
            width: 10%;
            display: block;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .navigation button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div class="slider">
    <span class="slides">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
        <img src="img.3.jpg" alt="Madhusudan photo">
    </span>
    <div class="navigation">
        <button onclick="prevSlide()">❮</button>
        <button onclick="nextSlide()">❯</button>
    </div>
</div>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;
        if (index >= totalSlides) currentSlide = 0;
        else if (index < 0) currentSlide = totalSlides - 12;
        else currentSlide = index;
        slides.style.transform = `translateX(-${currentSlide * 10}%)`;
    }

    function nextSlide() {
        showSlide(currentSlide +1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    // Optional: Automatic Sliding
    setInterval(nextSlide,2000); // Change slides every 2 seconds
</script>

</body>
</html>
