<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table content</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>company</th>
        <th>contact</th>
        <th>country</th>
      </tr>
      <tr>
        <td>alue</td>
        <td>sanu</td>
        <td>india</td>
      </tr>
      <tr>
        <td>gita</td>
        <td>krishna</td>
        <td>vharat</td>
      </tr>
      <tr>
        <td colspan="3">gita</td>
      </tr>
    </table>
  </body>
</html>
