<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="brighten">
            <img src="img.2.jpg" alt="Brighten Effect">
        </div>

        <div class="rotate">
            <img src="img.2.jpg" alt="Rotate Effect">
        </div>

        <div class="blur">
            <img src="img.2.jpg" alt="Blur Effect">
        </div>

        <div class="border">
            <img src="img.2.jpg" alt="Border Effect">
        </div>

        <div class="shadow">
            <img src="img.2.jpg" alt="Shadow Effect">
        </div>

        <div class="circle">
            <img src="img.2.jpg" alt="Circle Effect">
        </div>

        <div class="shrink">
            <img src="img.2.jpg" alt="Shrink Effect">
        </div>

        <div class="grow">
            <img src="img.2.jpg" alt="Grow Effect">
        </div>

        <div class="fadein">
            <img src="img.2.jpg" alt="Fade-in Effect">
        </div>

        <div class="color">
            <img src="img.2.jpg" alt="Color Effect">
        </div>
    </div>

</body>
</html>
