<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Elements in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>this is insert element project <br>small project</h1>

    <h2>Insert Elements Using JavaScript</h2>
    
    <div id="container">
        <p id="existingElement">I am an existing element.</p>
    </div>

    <button onclick="appendElement()">Append</button>
    <button onclick="prependElement()">Prepend</button>
    <button onclick="insertBeforeElement()">Insert Before</button>
    <button onclick="insertAfterElement()">Insert After</button>
    <button onclick="insertAdjacent()">Insert Adjacent</button>

    <script src="script.js"></script>

</body>
